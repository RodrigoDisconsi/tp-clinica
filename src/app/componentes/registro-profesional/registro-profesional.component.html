<section class="section section-shaped">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Registrate con</small>
              </div>
              <div class="text-center">
                <!-- <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg">
                  </span>
                  <span class="btn-inner--text">Github</span>
                </a> -->
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>O crea tu cuenta</small>
              </div>
              <form role="form" [formGroup]="registroForm">
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input formControlName="nombre" class="form-control" placeholder="Nombre" type="text" required>
                  </div>
                  <small *ngIf="isNotValidField('nombre')" class="form-text text-danger">{{getErrorMessage('nombre')}}</small>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input formControlName="apellido" class="form-control" placeholder="Apellido" type="text" required>
                    </div>
                    <small *ngIf="isNotValidField('apellido')" class="form-text text-danger">{{getErrorMessage('apellido')}}</small>
                  </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input formControlName="email" class="form-control" placeholder="Email" type="email" required>
                  </div>
                  <small *ngIf="isNotValidField('email')" class="form-text text-danger">{{getErrorMessage('email')}}</small>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input [type]="hide ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Password" type="password" required>
                    <span class="input-group-text btn-hidden-password" mat-icon-button matSuffix (click)="hide = !hide">
                      <mat-icon>{{ "visibility" }}</mat-icon>
                     </span>
                  </div>
                  <small *ngIf="isNotValidField('password')" class="form-text text-danger">{{getErrorMessage('password')}}</small>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Especialidad</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" formControlName="especialidad">
                          <option *ngFor="let especialidad of especialidades.especialidades"
                           value="especialidad">{{especialidad}}</option>
                        </select>
                      </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <input type="checkbox" [(ngModel)]="otraEspecialidad" [ngModelOptions]="{standalone: true}" (change)="onChange()">
                          </div>
                        </div>
                        <input disabled formControlName="otraEspecialidad" type="text" class="form-control" placeholder="Otra especialidad...">
                      </div>
                </div>
                <div class="text-center">
                  <button [disabled]="registroForm.invalid" type="button" class="btn btn-primary mt-4" (click)="onRegister()">Crear cuenta</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
