<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-white pb-5">
            <div class="text-muted text-center mb-3">
              <small>Registrate con</small>
            </div>
            <div class="text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon">
                  <img src="./assets/img/icons/common/google.svg">
                </span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>O crea tu cuenta</small>
            </div>
            <form role="form" [formGroup]="registroForm">
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input formControlName="username" class="form-control" placeholder="Name" type="text">
                </div>
                <small *ngIf="isNotValidField('username')" class="form-text text-danger">{{getErrorMessage('username')}}</small>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input formControlName="email" class="form-control" placeholder="Email" type="email">
                </div>
                <small *ngIf="isNotValidField('email')" class="form-text text-danger">{{getErrorMessage('email')}}</small>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input [type]="hide ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Password" type="password">
                  <span class="input-group-text btn-hidden-password" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{ "visibility" }}</mat-icon>
                   </span>
                </div>
                <small *ngIf="isNotValidField('password')" class="form-text text-danger">{{getErrorMessage('password')}}</small>
              </div>
              <div class="text-center">
                <button [disabled]="registroForm.invalid || cargando" type="button" class="btn btn-primary mt-4" (click)="onRegister()">Crear cuenta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
