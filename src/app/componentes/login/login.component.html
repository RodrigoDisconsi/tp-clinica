    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="loading" *ngIf="cargando">
            <mat-spinner></mat-spinner>
          </div>
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Ingresar con</small>
                </div>
                <div class="btn-wrapper text-center">
                  <!-- <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="./assets/img/icons/common/github.svg">
                    </span>
                    <span class="btn-inner--text">Github</span>
                  </a> -->
                  <a class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="./assets/img/icons/common/google.svg">
                    </span>
                    <span class="btn-inner--text">Google</span>
                  </a>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>O ingresá con tu cuenta</small>
                </div>
                <!-- <div class="cont">
                  <img src="../../../assets/imagenes/login.png" alt="Avatar" width="120px">
                </div>
                <br> -->
                <form [formGroup]="loginForm">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input formControlName="username" class="form-control" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false">
                    </div>
                    <small *ngIf="isNotValidField('username')" class="form-text text-danger">{{getErrorMessage('username')}}</small>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input [type]="hide ? 'text' : 'password'"
                      class="form-control"
                      formControlName="password"
                      placeholder="Contraseña"
                      type="password"
                      (focus)="focus1=true"
                      (blur)="focus1=false"
                      >
                      <span class="input-group-text btn-hidden-password" mat-icon-button matSuffix (click)="hide = !hide">
                       <mat-icon>{{ "visibility" }}</mat-icon>
                      </span>
                    </div>
                    <small *ngIf="isNotValidField('password')" class="form-text text-danger">{{getErrorMessage('password')}}</small>
                  </div>
                  <div class="text-center">
                    <button [disabled]="loginForm.invalid || cargando" (click)="onLogin()" type="button" class="btn btn-primary my-4">Ingresar</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="javascript:void(0)" class="text-light">
                  <small>Olvidaste la contraseña?</small>
                </a>
              </div>
              <div class="col-6 text-right">
                <a [routerLink]="['/register']"  class="text-light">
                  <small>Registrate</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
