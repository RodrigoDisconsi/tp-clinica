<div class="container">
    <div class="row justify-content-center">
        <mat-card class="example-card" *ngFor="let profesional of profesionales">
            <mat-card-header>
              <!-- <div mat-card-avatar [ngStyle]="{'background-image: profesional.foto'}" style="background-size: cover;"></div> -->
              <img mat-card-avatar [src]="profesional.foto">
              <mat-card-title>{{profesional.nombre}} {{profesional.apellido}}</mat-card-title>
              <mat-card-subtitle>{{profesional.especialidad}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <button mat-button>LIKE</button>
                    </div>
                    <div class="col-6">
                        <button mat-button>SHARE</button>
                    </div>
                </div>
            </div>
          </mat-card>
    </div>
