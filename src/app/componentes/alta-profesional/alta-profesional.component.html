<section class="section section-lg section-hero section-shaped">
  <br>
  <br>
  <br>
  <div class="shape shape-style-1 shape-primary">
    <span class="span-150"></span>
    <span class="span-50"></span>
    <span class="span-50"></span>
    <span class="span-75"></span>
    <span class="span-100"></span>
    <span class="span-75"></span>
    <span class="span-50"></span>
    <span class="span-100"></span>
    <span class="span-50"></span>
    <span class="span-100"></span>
  </div>
  <div class="row justify-content-center" *ngIf="cargando">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <div *ngIf="!cargando">
    <div class="row justify-content-center">
            <table class="table table-striped table-secondary">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Especialidad</th>
                    <th scope="col">Activo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of usuarios">
                    <td>{{user.nombre}}</td>
                    <td>{{user.apellido}}</td>
                    <td>{{user.especialidad}}</td>
                    <td> 
                        <mat-checkbox class="example-margin" [(ngModel)]="user.activo"></mat-checkbox>
                    </td>
                  </tr> 
                </tbody>
              </table>
      </div>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-3">
              <button class="btn btn-1 btn-outline-success" type="button" (click)="onClickBtn()">Guardar cambios</button>
          </div>
        </div>
      </div>
  </div>
</section>
